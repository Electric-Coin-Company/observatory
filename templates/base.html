<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Zcash Block Observatory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="/static/site.js"></script>
    <meta name="description" content="Zcash Block Observatory">
    <meta name="author" content="Zerocoin Electronic Coin Company">
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <div class="navbar-header">
          <a class="navbar-brand" href="/">Zcash Block Observatory</a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
            <li>
              <a class="nav-item nav-link" href="#">About</a>
            </li>
            <li>
              <a class="nav-item nav-link" href="#">Status</a>
            </li>
          </ul>

          <div class="navbar-right">
            <form class="navbar-form form-inline form-group" method="post" action="/block" enctype="multipart/form-data" autocomplete="off">
              <input style="width: 500px;" class="form-control" type="text" name="search" placeholder="Search for a block hash or transaction ID">
              <button class="btn btn-default" type="submit">Search</button>
            </form>
          </div>
        </div>

      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    {% include 'footer.html' %}

  </body>
</html>
