<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Zcash Block Observatory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="description" content="Zcash Block Observatory">
    <meta name="author" content="Zerocoin Electronic Coin Company">
  </head>
  <body>
    <form method="post" action="/block" enctype="multipart/form-data" autocomplete="off">
      <input type="hidden" name="form" value="True">
      <textarea rows="1" cols="128" name="search" placeholder="Search for a block hash or transaction ID"></textarea>
      <br>
      <button type="submit">Submit</button>
    </form>
  <hr>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
